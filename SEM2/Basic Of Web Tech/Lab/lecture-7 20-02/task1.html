<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
  </head>
  <body>
    <h1>Restaurant Menu</h1>

    <table border="1">
      <tr>
        <th>Food Category</th>
        <th colspan="3">Items</th>
      </tr>
      <tr>
        <td rowspan="4">Main Course</td>
          <tr>
            <th colspan="2">Item</th>
            <th>Price</th>
          </tr>
          <tr>
            <td colspan="2">Paneer Butter Masala</td>
            <td>$10</td>
          </tr>
          <tr>
            <td colspan="2">Chicken Curry</td>
            <td>$12</td>
          </tr>
      </tr>
      <tr>
        <td rowspan="4">Drinks</td>
            <tr>
              <th>Item</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Coffee</td>
              <td>$3</td>
            </tr>
            <tr>
              <td>Fresh Juice</td>
              <td>$4</td>
            </tr>
      </tr>
    </table>
  </body>
</html>
