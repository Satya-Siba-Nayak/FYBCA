<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      p {
        font-size: 2rem;
        color: yellow;
        animation: changeColor 2s infinite;
      }
      @keyframes changeColor {
        0% {
          color: yellow;
        }
        50% {
          color: green;
        }
        100% {
          color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <p>this is paragraph</p>
  </body>
</html>
