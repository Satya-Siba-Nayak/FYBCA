<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Quadrants</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .square {
            width: 300px;
            height: 300px;
            background: radial-gradient(
                circle at center,
                yellow 0%,
                yellow 25%,
                green 25%,
                green 50%,
                red 50%,
                red 75%,
                blue 75%,
                blue 100%
            );
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
