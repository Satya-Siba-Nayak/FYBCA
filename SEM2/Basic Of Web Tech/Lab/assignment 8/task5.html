<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Styled Webpage</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: rgb(232, 232, 232);
        color: black;
        padding: 1rem;
        text-align: center;
      }

      nav {
        background-color: #232323;
        color: white;
        padding: 0.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 0;
        margin: 0;
      }

      nav li {
        margin: 0 1rem;
      }

      nav a {
        text-decoration: none;
        color: #333;
        padding: 0.5rem 1rem;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #ddd;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 2rem;
        text-align: center;
        gap: 10px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      .box {
        border: 5px solid #000;
        padding: 20px;
        text-align: center;
        margin: 20px;
        background-color: #b0b0b0;
      }

      footer {
        background-color: #000;
        color: white;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <header>
      <h1>Welcome to My Webpage</h1>
    </header>
    <section>
      <p>This is a simple webpage with proper semantic tags.</p>
      <img src="" alt="" width="150" height="250" />
      <button>Click Me</button>
    </section>

    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>
    <div class="box">
      <p>This is a box with margin, padding, and a border.</p>
    </div>
  </body>
</html>
