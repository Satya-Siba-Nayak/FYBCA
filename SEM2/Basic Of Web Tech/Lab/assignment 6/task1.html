<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Card Layout</title>
    <style>
      .card {
        width: 90vw;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .card img {
        width: 50%;
        height: auto;
        margin-bottom: 10px;
      }

      .card h2 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      .card p {
        margin-bottom: 20px;
      }

      .card button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images.png" alt="Card Image" />
      <h2>Card Title</h2>
      <p>This is a description of the card content.</p>
      <button>Read More</button>
    </div>
  </body>
</html>
