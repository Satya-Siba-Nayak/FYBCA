<!DOCTYPE html>
<html>
  <head>
    <title>Padding and Margin Layout</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        padding: 10px;
        margin-bottom: 20px;
        text-align: center;
        line-height: 80px;
        font-size: 20px;
        color: white;
      }

      .box1 {
        background-color: #f08080;
      }

      .box2 {
        background-color: #20b2aa;
        margin-left: 50px;
      }

      .box3 {
        background-color: #050505;

        margin-top: -100px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </body>
</html>
