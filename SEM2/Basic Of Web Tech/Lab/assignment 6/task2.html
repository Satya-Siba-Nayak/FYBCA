<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>
    <style>
      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        flex-direction: column;
        background-color: #111;
        color: white;
      }

      footer div ul {
        display: flex;
        list-style: none;
        padding: 0;
      }

      footer div ul li {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <footer>
      <div>
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>
      <div>&copy; 2025 Your Website.</div>
    </footer>
  </body>
</html>
