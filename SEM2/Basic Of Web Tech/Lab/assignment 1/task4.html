<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Showcase</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .product {
        width: 300px; /* Adjust as needed */
        margin: 10px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center the content within each product */
      }
      .product img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .product h2 {
        margin-bottom: 5px;
      }
      .product p {
        margin-bottom: 10px;
      }
      .product .price {
        font-weight: bold;
        margin-bottom: 15px;
      }
      .product button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          flex-direction: column; /* Stack products vertically */
          align-items: center; /* Center products horizontally */
        }
        .product {
          width: 90%; /* Make products wider on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="product">
      <img src="product.avif" alt="Product 1" />
      <h2>Awesome T-Shirt</h2>
      <p>Comfortable and stylish t-shirt made of 100% cotton.</p>
      <div class="price">$29.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="product.avif" alt="Product 2" />
      <h2>Cool Hoodie</h2>
      <p>Stay warm and stylish with this comfortable hoodie.</p>
      <div class="price">$49.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="product.avif" alt="Product 3" />
      <h2>Stylish Cap</h2>
      <p>Complete your look with this trendy cap.</p>
      <div class="price">$19.99</div>
      <button>Add to Cart</button>
    </div>
  </body>
</html>
