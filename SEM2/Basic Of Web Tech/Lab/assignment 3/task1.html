<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" >
      <tr>
        <th colspan="2">Nested Table</th>
        <th>Unordered List</th>
        <th>Ordered List</th>
      </tr>
      <tr>
        <th>Subheading 1</th>
        <th>Subheading 2</th>
        <td rowspan="3">
          <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
          </ul>
        </td>
        <td rowspan="3">
          <ol type="1">
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 2</td>
        <td>Data 4</td>
      </tr>
    </table>
  </body>
</html>
