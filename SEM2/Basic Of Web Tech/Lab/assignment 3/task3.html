<!DOCTYPE html>
<html>
  <head>
    <title>Table with Image, Styled Text, and Form</title>
    <style>
      table {
        /* width: 100%; */
        text-align: center;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Image</th>
        <th>Styled Text</th>
        <th>Form</th>
      </tr>
      <tr>
        <td rowspan="2"><img src="./download.jpeg" alt="Image" /></td>
        <td>
          <b><i>Bold and Italic Text</i></b>
        </td>
        <td rowspan="2">
          <form>
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <input type="submit" value="Submit" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <u><strike>underlined and strike</strike></u>
        </td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: center">
          <b><i>Footer Row with Merged Columns</i></b>
        </td>
      </tr>
    </table>
  </body>
</html>
