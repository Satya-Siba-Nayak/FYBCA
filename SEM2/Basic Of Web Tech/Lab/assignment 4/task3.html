<!DOCTYPE html>

<title>Lab on BWT - Assignment 3 - Question 3</title>

<body>

<h1>Lab on BWT - Assignment 3</h1>

<h2>3. Design a HTML form to take the information of an employee such as name, password, address, gender, joining date, mobile number, email, qualification (to be selected from a list of courses) etc. One should provide buttons to submit as well as reset the form contents.</h2>

<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address"></textarea><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="joining_date">Joining Date:</label><br>
  <input type="date" id="joining_date" name="joining_date"><br><br>

  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" name="mobile"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="qualification">Qualification:</label><br>
  <select id="qualification" name="qualification">
    <option value="btech">B.Tech</option>
    <option value="mtech">M.Tech</option>
    <option value="mba">MBA</option>
    <option value="mca">MCA</option>
  </select><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
