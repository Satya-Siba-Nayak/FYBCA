<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="LR" id="LR" placeholder="Enter Length" />
    <input type="text" name="WR" id="WR" placeholder="Enter Width" />
    <input type="submit" name="btn" id="btn" value="Calculate" />
    <p id="showResult"></p>
  </body>
  <script>
    const LR = document.getElementsByName("LR")[0];
    const WR = document.getElementsByName("WR")[0];
    const btn = document.getElementsByName("btn")[0];
    const showResult = document.getElementById("showResult");

    btn.addEventListener("click", () => {
      const length = parseFloat(LR.value);
      const width = parseFloat(WR.value);
      const area = (length * width).toFixed(2);
      showResult.innerHTML = `The Area of the Rectangle is ${area}`;
    });
  </script>
</html>
