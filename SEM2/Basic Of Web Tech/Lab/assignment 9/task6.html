<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      name="chkPer"
      id="chkPer"
      placeholder="Enter a percentage"
    />
    <input type="submit" value="Check" id="btn" name="btn" />
    <p id="showResult"></p>
  </body>
  <script>
    const number = document.getElementsByName("chkPer")[0];
    const btn = document.getElementsByName("btn")[0];
    const showResult = document.getElementById("showResult");
    btn.addEventListener("click", () => {
      const value = parseInt(number.value);
      if (value > 70) {
        showResult.innerHTML = `Your Grade is O`;
      } else if (value >= 60 && value < 70) {
        showResult.innerHTML = `Your Grade is A+`;
      } else if (value >= 50 && value < 60) {
        showResult.innerHTML = `Your Grade is A`;
      } else if (value >  = 40 && value < 50) {
        showResult.innerHTML = `Your Grade is B`;
      } else if (value < 40) {
        showResult.innerHTML = `You are Fail`;
      } else {
        showResult.innerHTML = `Enter valid number`;
      }
    });
  </script>
</html>
