<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="chkPN" id="chkPN" placeholder="Enter a number" />
    <input type="submit" value="Check" id="btn" name="btn" />
    <p id="showResult"></p>
  </body>
  <script>
    const number = document.getElementsByName("chkPN")[0];
    const btn = document.getElementsByName("btn")[0];
    const showResult = document.getElementById("showResult");
    btn.addEventListener("click", () => {
      const value = parseInt(number.value);
      if (value > 0) {
        if (value % 5 == 0) {
          showResult.innerHTML = `The number ${value} is positive and Divisible by 5`;
        } else {
          showResult.innerHTML = `The number ${value} is positive but not Divisible by 5`;
        }
      } else if (value < 0) {
        showResult.innerHTML = `The number ${value} is Negative`;
      } else if (value == 0) {
        showResult.innerHTML = `The number ${value} is zero`;
      } else {
        showResult.innerHTML = `Enter valid number`;
      }
    });
  </script>
</html>
