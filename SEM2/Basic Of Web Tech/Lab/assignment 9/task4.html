<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      name="chkDivisble"
      id="chkDivisble"
      placeholder="Enter a number"
    />
    <input type="submit" value="Check" id="btn" name="btn" />
    <p id="showResult"></p>
  </body>
  <script>
    const number = document.getElementsByName("chkDivisble")[0];
    const btn = document.getElementsByName("btn")[0];
    const showResult = document.getElementById("showResult");
    btn.addEventListener("click", () => {
      const value = parseInt(number.value);
      if (value > 0) {
        if (value % 3 == 0 && value % 5 == 0) {
          showResult.innerHTML = `The number ${value} is Divisible by 3 and 5`;
        } else {
          showResult.innerHTML = `The number ${value} is not Divisible by 3 and 5`;
        }
      } else {
        showResult.innerHTML = `Enter valid number`;
      }
    });
  </script>
</html>
