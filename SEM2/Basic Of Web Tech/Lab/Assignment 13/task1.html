<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        // let n = parseInt(prompt("enter a number"));
        let n = 50;
        for (let num = 2; num <= n; num++) {
            let count = 0;
            for (let i = 1; i <= num; i++) {
            
                if (num % i == 0) {
                    count++;
                }
            }
            if (count == 2) {
                console.log(`${num} is prime`)
            }
            else {
                console.log(`${num} is not prime`)
                
            }
        }

    
    </script>
</body>
