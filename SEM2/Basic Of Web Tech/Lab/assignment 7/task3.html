<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }

      a:hover {
        color: blue;
      }

      a:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
    <a href="https://www.twitter.com">Twitter</a>
  </body>
</html>
