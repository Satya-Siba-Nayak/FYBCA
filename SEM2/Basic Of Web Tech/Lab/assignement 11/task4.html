<!DOCTYPE html>
<html>
  <head>
    <title>Movie Ticket Pricing System</title>
    <script>
      function calculateTicketPrice() {
        // Get the age input from the user.
        const age = parseInt(document.getElementById("age").value);

        // Get the day of the week
        const day = document.getElementById("day").value.toLowerCase();
        let ticketPrice = 0;

        // Determine the ticket price based on age.
        if (age < 5) {
          ticketPrice = 0;
        } else if (age >= 5 && age <= 18) {
          ticketPrice = 100;
        } else if (age >= 19 && age <= 60) {
          ticketPrice = 250;
        } else {
          ticketPrice = 150;
        }

        // Add 50rs if it is a weekend.
        if (day === "saturday" || day === "sunday") {
          ticketPrice += 50;
        }

        // Display the result to the user.
        document.getElementById("ticketPrice").innerHTML =
          "Ticket Price: â‚¹" + ticketPrice;
      }
    </script>
  </head>
  <body>
    <label for="age">Enter your age:</label>
    <input type="text" id="age" name="age" />
    <br />
    <br />
    <label for="day">Enter the day (e.g., Monday, Saturday):</label>
    <input type="text" id="day" name="day" />
    <br />
    <br />
    <button onclick="calculateTicketPrice()">
      Calculate Ticket Price
    </button>
    <br />
    <br />
    <p id="ticketPrice"></p>
  </body>
</html>
