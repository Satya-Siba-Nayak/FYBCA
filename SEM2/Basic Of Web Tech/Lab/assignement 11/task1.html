<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Light Program</title>
    <script>
      function getDriverAction() {
        // Get the color input from the user.
        const color = document.getElementById("colorInput").value.toLowerCase();
        let action = "";

        // Determine the appropriate action based on the color.
        switch (color) {
          case "red":
            action = "Stop";
            break;
          case "yellow":
            action = "Get Ready";
            break;
          case "green":
            action = "Go";
            break;
          default:
            action = "Invalid color";
        }

        // Display the result to the user.
        document.getElementById("driverAction").innerHTML = "Driver Action: " + action;
      }
    </script>
  </head>
  <body>
    <label for="colorInput">Enter a color:</label>
    <input type="text" id="colorInput" name="colorInput" />
    <br />
    <br />
    <button onclick="getDriverAction()">Get Driver Action</button>
    <br />
    <br />
    <p id="driverAction"></p>
  </body>
</html>
