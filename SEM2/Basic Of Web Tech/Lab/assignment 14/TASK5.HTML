
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Names Starting with M</title>
</head>

<body>
    <script>
        function displayNamesStartingWithM() {
            const studentNames = [];
            let input;

            // Keep prompting for names until the user enters an empty string or cancels
            while (true) {
                input = prompt("Enter a student name (or press Enter to finish):");
                if (input === null || input.trim() === "") {
                    break;
                }
                studentNames.push(input.trim()); // Add the trimmed name to the array
            }

            console.log("\nStudent names starting with 'M':");
            let found = false;
            for (const name of studentNames) {
                if (name.toUpperCase().startsWith('M')) {
                    console.log(name);
                    found = true;
                }
            }

            if (!found) {
                console.log("No student names found starting with 'M'.");
            }
        }

        // Call the function to execute the code
        displayNamesStartingWithM();
    </script>
</body>

</html>
