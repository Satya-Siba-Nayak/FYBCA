<!DOCTYPE html>
<html>
  <head>
    <title>Polynomial Expression</title>
  </head>
  <body>
    <p style="font-size: 20px">
      <span style="font-family: Courier New', Courier, monospace;"
        >A<sub>0</sub></span
      >
      +
      <span style="font-family: Courier New', Courier, monospace;"
        >A<sub>1</sub>X</span
      >
      +
      <span style="font-family: Courier New', Courier, monospace;"
        >A<sub>2</sub>X<sup>2</sup></span
      >
      +
      <span style="font-family: Courier New', Courier, monospace;"
        >A<sub>3</sub>X<sup>3</sup></span
      >
    </p>
  </body>
</html>
