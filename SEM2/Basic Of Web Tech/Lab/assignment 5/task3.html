<!DOCTYPE html>
<html>
<head>
<title>Cricket Team Players</title>
<style>
  .bold {
    font-weight: bold;
    color: red;
    font-size: 20px;
  }
  .italic {
    font-style: italic;
    color: blue;
    font-size: 22px;
  }
  .underline {
    text-decoration: underline;
    color: green;
    font-size: 24px;
  }
  .bold-italic {
    font-weight: bold;
    font-style: italic;
    color: orange;
    font-size: 26px;
  }
  .bold-underline {
    font-weight: bold;
    text-decoration: underline;
    color: purple;
    font-size: 28px;
  }
  .italic-underline {
    font-style: italic;
    text-decoration: underline;
    color: brown;
    font-size: 30px;
  }
  .all {
    font-weight: bold;
    font-style: italic;
    text-decoration: underline;
    color: teal;
    font-size: 32px;
  }
</style>
</head>
<body>

<p class="bold">
  <span style="color: red; font-size: 20px;">Bold (Red, 20px):</span> Virat Kohli
</p>

<p class="italic">
  <span style="color: blue; font-size: 22px;">Italic (Blue, 22px):</span> Rohit Sharma
</p>

<p class="underline">
  <span style="color: green; font-size: 24px;">Underline (Green, 24px):</span> Jasprit Bumrah
</p>

<p class="bold-italic">
  <span style="color: orange; font-size: 26px;">Bold & Italic (Orange, 26px):</span> KL Rahul
</p>

<p class="bold-underline">
  <span style="color: purple; font-size: 28px;">Bold & Underline (Purple, 28px):</span> Ravindra Jadeja
</p>

<p class="italic-underline">
  <span style="color: brown; font-size: 30px;">Italic & Underline (Brown, 30px):</span> Hardik Pandya
</p>

<p class="all">
  <span style="color: teal; font-size: 32px;">Bold, Italic & Underline (Teal, 32px):</span> Rishabh Pant
</p>

</body>
</html>
