<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Month</th>
        <th>Savings</th>
        <th>Savings for Holidays</th>
      </tr>

        <th>January</th>
        <th>1000</th>
        <th rowspan="2">500</th>
      </tr>
      <tr>
        <th>February</th>
        <th>2000</th>
      </tr>
      <tr>
        <th>March</th>
        <th>1000</th>
        <th rowspan="3">1000</th>
      </tr>
      <tr>
        <th>April</th>
        <th>2000</th>
      </tr>
      <tr>
        <th>May</th>
        <th>1000</th>
      </tr>
    </table>
  </body>
</html>
